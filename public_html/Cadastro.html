                    <form class="form-horizontal">
                        <fieldset>


                            <legend>Formulário de cadastro</legend>


                            <label class="control-label">Nome</label>
                            <div class="controls">
                                <input id="nome" name="nome" type="text" placeholder="Insira seu nome" class="input-xlarge" required>
                                <p class="help-block">* Campo Obrigatório</p>
                            </div>



                            <label class="control-label">Email</label>
                            <div class="controls">
                                <input id="email" name="email" type="email" placeholder="Insira seu email" class="input-xlarge" required>
                                <p class="help-block">* Campo Obrigatório</p>
                            </div>



                            <label class="control-label">Senha</label>
                            <div class="controls">
                                <input id="senha" name="password" type="password" placeholder="Insira uma senha" class="input-xlarge" required>
                                <p class="help-block">* Campo Obrigatório</p>
                            </div>





                            <label class="control-label">Sexo</label>
                            <div class="controls">
                                <label class="radio">
                                    <input type="radio" name="sexo" value="Masculino" checked="checked">
                                    Masculino
                                </label>
                                <label class="radio">
                                    <input type="radio" name="sexo" value="Feminino">
                                    Feminino
                                </label>
                            </div>




                            <label class="control-label">Foto</label>
                            <div class="controls">
                                <input id="foto" name="foto" class="input-file" type="file">
                            </div>




                            <label class="control-label"></label>
                            <div class="controls">
                                <button id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
